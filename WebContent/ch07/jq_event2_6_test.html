<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$(".btn_1.on").on("mouseover focus", function(){
		alert("HELLO!");
	});
	$(".btn_1").addClass("on");
	
	$(document).on("mouseover focus", ".btn_2.on", function(){
		alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
	
	function btn30n(){alert("JQuery!");}
	$("p").on("mouseover focus", ".btn_3", btn30n);
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
		<p><button class="btn_3">버튼3</button></p>
		<p><button class="btn_4">버튼4</button></p>
	</div>
</body>
</html>
