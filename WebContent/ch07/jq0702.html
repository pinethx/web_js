<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script/jquery-migrate-3.3.2.min.js"></script>
<script>
	$(function(){
		$(document).ready(function(){
			var h1 = $(".img2").height();
			console.log("ready :",h1);
		});
		
		$(window).load(function(){
			var h2 = $(".img1").height();
			console.log("load :", h2);
		});
	});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300x300" class="img1">
	</p>
	<p>
		<img src="1.jpg" class="img2">
	</p>
</body>
</html>
