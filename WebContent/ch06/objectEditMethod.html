<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#wrap p:eq(2)").after("<p>After</p>");
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
		
		$("#wrap p:eq(1)").before("<p>Before</p>");
		$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)"); 
		
		$("<li>appendTo</li>").appendTo("#listZone");
		$("#listZone").prepend("<li>prepend</li>");
		
		var copyObj = $(".box1").children().clone();
		$(".box2").remove();	
		$(".box3").empty();	
		$(".box3").append(copyObj);
		
/* 		$("h2").replaceWith("<h3>replace method</h3>");
		$("<p>Change</p>").replaceAll("div"); */
		
		$("strong").unwrap();
		$(".ct1").wrap("<div/>");
		$(".ct2").wrapAll("<div/>");
		$("li").wrapInner("<h3/>");
	});
</script>
<style>div{background-color: aqua;}</style>
</head>
<body>
	<div id="wrap"><p>내용1</p><p>내용2</p><p>내용3</p></div>
	<hr>
	<ul id="listZone"><li>리스트</li></ul>
	<hr>
	<div class="box1"><p>내용1</p><p>내용2</p></div>
	<div class="box2"><p>내용3</p><p>내용4</p></div>
	<div class="box3"><p>내용5</p><p>내용6</p></div>
	<hr>
	<section class="box4"><h2>제목1</h2><div>내용1</div><div>내용2</div></section>
	<section class="box5"><h2>제목2</h2><div>내용3</div><div>내용4</div></section>
	<hr>
	<h1 id="tit_1"><strong>객체 조작 및 생성</strong></h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul><li>내용3</li><li>내용4</li></ul>
</body>
</html>
