<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html(), text() method</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var result_1 = $("#sec_1").html();
		console.log(result_1);
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");

		var result_2 = $("#sec_2").text();
		console.log(result_2);
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<section id="sec_1">
		<h2>
			<em>HTML()</em>
		</h2>
		<p>content 1</p>
	</section>
	<section id="sec_2">
		<h2>
			<em>TEXT()</em>
		</h2>
		<p>content 2</p>
	</section>
</body>
</html>
