<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$("#wrap a[target]").css({"color":"#ff0000"});
	$("#wrap a[href^=https]").css({"color":"#00ff00"});
	$("#wrap a[href$=net]").css({"color":"#0000ff"});
	$("#wrap a[href*=google]").css({"color":"#000000"});
	$("member_f:text").css({"background-color":"#ffdd00"});
	$("member_f:password").css({"background-color":"#00ddff"});
});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
		<p><a href="https://naver.com">Naver</a>
		<p><a href="http://google.co.kr">Google</a>
		<p><a href="http://daum.net">Daum</a>
	</div>
	<form action="#" method="get" id="membrer_f">
		<p><label for="user_id">아이디</label><input type="text" name="user_id" id="user_id"></p>
		<p><label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw"></p>
	</form>
</body>
</html>
