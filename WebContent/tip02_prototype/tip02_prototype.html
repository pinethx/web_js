<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/protype.css">
<script>
	$(function(){
		$(".btn li").click(function(){
			$(this).addClass("active");
			$(this).siblings().removeClass("active");
			
/* 			var tab = $(this).attr("data-alt");
			$(".tabs div").removeClass("active");
			$("#" + tab).addClass("active");	 */
			$(".tabs div").removeClass("active");		
			$(".tabs div").eq($(this).index()).addClass("active");
		});
	});
</script>
</head>
<body>
	<section>
		<ul class="btn">
			<li class="active">HTML5</li>
			<li>CSS3</li>
			<li>JQUERY</li>
			<li>JAVASCRIPT</li>
			<li>CSS FRAMEWORKS</li>
		</ul>
		
		<div class="tabs">
			<div id="tab1" class="active">tab1</div>
			<div id="tab2">tab2</div>
			<div id="tab3">tab3</div>
			<div id="tab4">tab4</div>
			<div id="tab5">tab5</div>
		</div>
	</section>
</body>
</html>
